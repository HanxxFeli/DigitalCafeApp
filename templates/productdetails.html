<html>
<header>
</header>

<body>
    {% include "header.html" %}
    <h1>Product Details</h1>
    <table>
        <tr>
            <td>Code</td>
            <td>{{ code }}</td>
        </tr>
        <tr>
            <td>Description</td>
            <td> {{ product["name"] }} </td>
        </tr>
        <tr>
            <td>Price</td>
            <td> {{ product["price"] }}</td>
        </tr>
        {% if session["user"] is defined %}
        <tr>
            <td colspan=2><a href="/addtocart?code={{ code }}">Add to Cart</a></td>
            <td colspan=2><a href="/deleteitem?code={{ code }}">Remove from Cart</a></td>
        </tr>
        {% endif %}

    </table>
    {% include "footer.html" %}
</body>

</html>
